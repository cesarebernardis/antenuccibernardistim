<html>
	<head>
	<script src="/js/header.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>TIM - Devices</title>
	<script src="script.js"></script>
	</head>
	<body>
	<script src="/js/navbar.js"></script>
	<div id="main-content" class="main" ng-app="myApp" ng-controller="ctrl">
		<div class="max-sized">
		<div id="main-title">
			<h1 class="blue">Assistance for device</h1>
			<a href="http://antenuccibernardistim.altervista.org/tim/devices/devicecat/device/index.html?id={{record[0].did}}">
				<h3 class="blue">{{record[0].dname}}</h3>
			</a>
		</div>
			<div class="row ">
				<div class="col-sm-12 col-md-4  thumbnails" ng-repeat="x in record">
					<a href="http://antenuccibernardistim.altervista.org/tim/assistanceservices/assistanceservicecat/assistance/index.html?id={{x.id}}">
						<div class="thumbnail">
							<img ng-src="img/{{x.image}}">
							<div class="caption">
								<h3>{{ x.name }}</h3></br>
								<div class="description"> 
									{{ x.category }}</br>
									{{x.subcategory}}
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/footer.js"></script>
	</body>
</html>

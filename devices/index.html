<html>
	<head>
	<script src="/tim/js/header.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>TIM - Devices</title>
	<script src="script.js"></script>
	</head>
	<body>
	<script src="/tim/js/navbar.js"></script>
	<div id="main-content" class="main" ng-app="myApp" ng-controller="ctrl">
		<div class="banner">
			<div class="max-sized">
			<h2>Devices</h2>
			<h4>Smartphones, Tablets, Phones for the house also in installments on your TIM account</h4>
			</div>
		</div>
		<div class="max-sized">
			<div class="row ">
				<div class="col-sm-12 col-md-3  thumbnails" ng-repeat="x in record">
					<a href="devicecat/index.html?category={{x.name}}">
						<div class="thumbnail">
							<img ng-src="img/{{x.image}}">
							<div class="caption">
								<h3>{{ x.name }}</h3></br>
								<div class="description"> 
									{{ x.description }}
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
			<div class="row outlet">
				<div class="col-sm-12 col-md-12  thumbnails">
					<a href="devicecat/index.html?category={{outlet.name}}">
						<div class="thumbnail">
							<img ng-src="img/{{outlet.image}}">
							<div class="caption">
								<h3>{{ outlet.name }}</h3></br>
								<div class="description"> 
									<h4>{{ outlet.description }}</h4>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/tim/js/footer.js"></script>
	</body>
</html>

<html>
	<head>
	<script src="/js/header.js"></script>
	<script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
	</head>
	<body ng-app="myApp">
	<script src="/js/navbar.js"></script>
		<div id="main-content" class="main" ng-controller="ctrl">
		
		<div class="max-sized">
			<ol class="breadcrumb">
					<li><a href="http://antenuccibernardistim.altervista.org/tim/smartlifes/index.html">Smart Life Services</a></li>
					<li><a href="http://antenuccibernardistim.altervista.org/tim/smartlifes/smartlifecat/index.html?category={{category.name}}">{{category.name}}</a></li>
					<li class="active" id="breadcactive">{{smartlife.name}}</li>
				</ol>
			<div class="row">
				<div class="col-md-6 col-xs-12 sl-icon ">
					<img class="devimage" ng-src="smartlifeimages/{{smartlife.icon}}">
				</div>
				<div class="col-md-6 col-xs-12 sl-desc">
					<div class="main-info">
						<h1 class="blue">{{smartlife.name}}</h1>
						<p ng-bind-html="smartlife.description"></p>
					</div>
					<div ng-show="checkPrice(smartlife)" class="main-info">
						<h2 class="red" ng-show="!checkInstallments(smartlife) && checkPrice(smartlife)">{{ smartlife.price | currency:"" }}&euro;</h2>
						<h2 class="red" ng-show="checkInstallments(smartlife) && checkPrice(smartlife)">{{ smartlife.price | currency:"" }}&euro;/month</h2>
					</div>
					<div ng-show="checkDevices()" class="related-links">
						<h4 class="blue">More for this service</h4>
						<a href="/devices/devicesrel/index.html?id={{smartlife.id}}&type=smartlife"><button>Devices</button></a>
					</div>
				</div>
			</div><div class="row">
				<div class="col-md-12 col-xs-12 sl-desc">
					<ul class="nav nav-tabs">
					  <li class="active"><a data-toggle="tab" href="#description">Description</a></li>
					  <li><a data-toggle="tab" href="#infosupport">Activation and Rules</a></li>
					</ul>
					<div class="tab-content">
						<div id="description" class="tab-pane active fade in">
						<p ng-bind-html="smartlife.benefits"></p>
						</div>
						<div id="infosupport" class="tab-pane fade in">
						<p ng-bind-html="smartlife.info_support"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	<script src="/js/footer.js"></script>
	</body>
</html>
